<div class="auth-layout-wrap" style="background-image: url(assets/dist-assets/images/photo-wide-4.jpg)">
    <div class="auth-content">
        <div class="card o-hidden">
            <div class="row">
                <div class="col-md-6">
                    <div class="p-4">
                        <div class="auth-logo text-center mb-4"><img src="assets/dist-assets/images/logo.png" alt=""></div>
                        <h1 class="mb-3 text-18">Iniciar sessi칩n</h1>
                       <form form class="form"[formGroup]="ngFormLogin" (ngSubmit) ="onLogin()" >
                            <div class="form-group">
                                <label for="email">Email </label>
                              <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" [(ngModel)]="user.email"required [ngClass]="{ 'is-invalid': submitted && fval.email.errors }">
                                            <div *ngIf="submitted && fval.email.errors" class="invalid-feedback">
                                            <div *ngIf="fval.email.errors.required">El email es requerido</div>
                                    <div *ngIf="fval.email.errors.email">Ingrese un email v치lido</div>
                                    </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Contrase침a</label>
                               <input type="password" class="form-control" id="password" placeholder="*******" formControlName="password" [(ngModel)]="user.password" [ngClass]="{ 'is-invalid': submitted && fval.password.errors}"  required>
                                    <div *ngIf="submitted && fval.password.errors"class="invalid-feedback">
                                            <div ngClass="fval.password.errors.required">
                                            contrase침a requerida.
                                            </div>

                                        </div>

                            </div>
                            <button type="submit" class="btn btn-rounded btn-primary btn-block mt-2" style=" background-color: black;">Entrar</button>
                        </form>
                       <!--  <div class="mt-3 text-center"><a class="text-muted" href="forgot.html">
                                <u>Forgot Password?</u></a></div> -->
                    </div>
                </div>
                <div class="col-md-6 text-center" style="background-size: cover;background-image: url(assets/dist-assets/images/photo-long-3.jpg)">

                </div>
            </div>
        </div>
    </div>
</div>
